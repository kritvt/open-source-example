name: SonarCloud Scan

on:
  workflow_run:
    workflows: ['Unit Test & Coverage']
    types:
      - completed
jobs:
  Process:
    if: github.event.workflow_run.conclusion != 'failure'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Prepare changelog
      run: |
        sed -i -e "s|sonar.projectKey=.*|sonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}|g" sonar-project.properties
    - name: Build and analyze
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}